
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Night Garden</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }
        svg {
            width: 100%;
            height: 100%;
        }
        .petal {
            fill: pink;
            opacity: 0.8;
            transform-origin: center;
            animation: glow 2s infinite alternate, grow 4s infinite alternate;
        }
        .stem {
            fill: green;
            animation: growStem 4s infinite alternate;
        }
        .grass {
            fill: #228B22;
        }
        .moon {
            fill: #f0e68c;
            filter: drop-shadow(0 0 10px #f0e68c);
        }
        .star {
            fill: white;
            animation: twinkle 2s infinite alternate;
        }
        @keyframes glow {
            from { filter: drop-shadow(0 0 5px rgba(255, 105, 180, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(255, 105, 180, 1)); }
        }
        @keyframes grow {
            from { transform: scale(0.8); }
            to { transform: scale(1.2); }
        }
        @keyframes growStem {
            from { transform: scaleY(0.8); }
            to { transform: scaleY(1.2); }
        }
        @keyframes twinkle {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 400 400">
        <!-- Moon -->
        <circle class="moon" cx="320" cy="50" r="30" />
        
        <!-- Stars -->
        <circle class="star" cx="50" cy="30" r="3" />
        <circle class="star" cx="80" cy="70" r="2" />
        <circle class="star" cx="200" cy="40" r="3" />
        <circle class="star" cx="250" cy="100" r="2" />
        <circle class="star" cx="350" cy="60" r="3" />
        
        <!-- Flower 1 -->
        <g transform="translate(100,200)">
            <circle cx="0" cy="-20" r="10" fill="yellow" />
            <ellipse class="petal" cx="0" cy="-40" rx="15" ry="25" />
            <ellipse class="petal" cx="0" cy="0" rx="15" ry="25" transform="rotate(180,0,-20)" />
            <ellipse class="petal" cx="-20" cy="-20" rx="15" ry="25" transform="rotate(270,0,-20)" />
            <ellipse class="petal" cx="20" cy="-20" rx="15" ry="25" transform="rotate(90,0,-20)" />
            <rect class="stem" x="-5" y="0" width="10" height="80" />
        </g>
        
        <!-- Flower 2 -->
        <g transform="translate(250,220)">
            <circle cx="0" cy="-20" r="10" fill="yellow" />
            <ellipse class="petal" cx="0" cy="-40" rx="15" ry="25" />
            <ellipse class="petal" cx="0" cy="0" rx="15" ry="25" transform="rotate(180,0,-20)" />
            <ellipse class="petal" cx="-20" cy="-20" rx="15" ry="25" transform="rotate(270,0,-20)" />
            <ellipse class="petal" cx="20" cy="-20" rx="15" ry="25" transform="rotate(90,0,-20)" />
            <rect class="stem" x="-5" y="0" width="10" height="80" />
        </g>
        
        <!-- Grass -->
        <ellipse class="grass" cx="200" cy="380" rx="100" ry="20" />
    </svg>
</body>
</html>
