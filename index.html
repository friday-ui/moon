<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Flower, Moon & Stars âœ¨</title>
    <style>
        body {
            background-color: #000014;
            overflow: hidden;
        }

        /* Glowing Moon */
        .moon {
            position: absolute;
            top: 100px;
            right: 150px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #fffacd, #f5deb3);
            border-radius: 50%;
            box-shadow: 0 0 40px #fffacd, 0 0 80px #fffacd;
        }

        /* Stars */
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }

        /* Glowing Flower (Simple shape) */
        .flower {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
        }

        .petal {
            position: absolute;
            width: 30px;
            height: 60px;
            background: radial-gradient(circle, pink, hotpink);
            border-radius: 50%;
            top: 20px;
            left: 35px;
            transform-origin: bottom center;
            box-shadow: 0 0 20px pink;
        }

        .petal:nth-child(1) { transform: rotate(0deg); }
        .petal:nth-child(2) { transform: rotate(72deg); }
        .petal:nth-child(3) { transform: rotate(144deg); }
        .petal:nth-child(4) { transform: rotate(216deg); }
        .petal:nth-child(5) { transform: rotate(288deg); }

        .flower-center {
            width: 30px;
            height: 30px;
            background: yellow;
            border-radius: 50%;
            position: absolute;
            top: 35px;
            left: 35px;
            box-shadow: 0 0 20px yellow;
        }
    </style>
</head>
<body>

    <div class="moon"></div>

    <!-- Create random stars -->
    <script>
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = Math.random() * 100 + 'vh';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.animationDuration = (1 + Math.random() * 2) + 's';
            document.body.appendChild(star);
        }
    </script>

    <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="flower-center"></div>
    </div>

</body>
</html>
