<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Night Garden</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            position: relative;
        }
        .moon {
            position: absolute;
            top: 10%;
            left: 75%;
            width: 80px;
            height: 80px;
            background-color: yellow;
            border-radius: 50%;
            box-shadow: 0 0 20px yellow;
        }
        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
            animation: twinkle 2s infinite alternate;
        }
        @keyframes twinkle {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
        .flower {
            position: absolute;
            bottom: 20px;
            animation: grow 3s infinite alternate;
        }
        .stem {
            width: 5px;
            height: 80px;
            background-color: green;
            margin: 0 auto;
        }
        .petal {
            width: 20px;
            height: 30px;
            background-color: pink;
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 10px pink;
        }
        .center {
            width: 15px;
            height: 15px;
            background-color: yellow;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes grow {
            from { transform: scale(0.8); }
            to { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="moon"></div>
    <div class="star" style="top: 20%; left: 10%;"></div>
    <div class="star" style="top: 30%; left: 50%;"></div>
    <div class="star" style="top: 40%; left: 80%;"></div>
    <div class="flower" style="left: 30%;">
        <div class="stem"></div>
        <div class="petal" style="top: -30px; left: -10px;"></div>
        <div class="petal" style="top: -30px; left: 10px;"></div>
        <div class="petal" style="top: -50px; left: 0;"></div>
        <div class="petal" style="top: -10px; left: 0;"></div>
        <div class="center"></div>
    </div>
</body>
</html>
